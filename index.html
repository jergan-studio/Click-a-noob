<!DOCTYPE html>
<html>
<head>
    <title>Click-a-Noob</title>
    <style>
        body {
            background: #222;
            color: white;
            font-family: Arial;
            text-align: center;
        }
        #noob {
            width: 150px;
            cursor: pointer;
            margin-top: 30px;
        }
        .shop-item {
            background: #333;
            padding: 10px;
            margin: 10px auto;
            width: 250px;
            border-radius: 10px;
            cursor: pointer;
        }
        .shop-item:hover {
            background: #444;
        }
    </style>
</head>
<body>

    <h1>Click-a-Noob</h1>

    <h2>Score: <span id="score">0</span></h2>

    <!-- YOUR OLD NOOB MODEL -->
    <img id="noob" src="noob.png">

    <h2>Store</h2>

    <div class="shop-item" onclick="buyUpgrade()">
        +1 per click — Cost: <span id="upgradeCost">20</span>
    </div>

    <div class="shop-item" onclick="buyAuto()">
        Auto-Clicker — Cost: <span id="autoCost">100</span>
    </div>

<script>
    let score = Number(localStorage.getItem("score")) || 0;
    let clickPower = Number(localStorage.getItem("clickPower")) || 1;
    let upgradeCost = Number(localStorage.getItem("upgradeCost")) || 20;

    let autoClickers = Number(localStorage.getItem("autoClickers")) || 0;
    let autoCost = Number(localStorage.getItem("autoCost")) || 100;

    document.getElementById("score").textContent = score;
    document.getElementById("upgradeCost").textContent = upgradeCost;
    document.getElementById("autoCost").textContent = autoCost;

    function saveGame() {
        localStorage.setItem("score", score);
        localStorage.setItem("clickPower", clickPower);
        localStorage.setItem("upgradeCost", upgradeCost);
        localStorage.setItem("autoClickers", autoClickers);
        localStorage.setItem("autoCost", autoCost);
    }

    document.getElementById("noob").onclick = function () {
        score += clickPower;
        document.getElementById("score").textContent = score;
        saveGame();
    };

    function buyUpgrade() {
        if (score >= upgradeCost) {
            score -= upgradeCost;
            clickPower++;
            upgradeCost = Math.floor(upgradeCost * 1.5);
            document.getElementById("score").textContent = score;
            document.getElementById("upgradeCost").textContent = upgradeCost;
            saveGame();
        }
    }

    function buyAuto() {
        if (score >= autoCost) {
            score -= autoCost;
            autoClickers++;
            autoCost = Math.floor(autoCost * 1.8);
            document.getElementById("score").textContent = score;
            document.getElementById("autoCost").textContent = autoCost;
            saveGame();
        }
    }

    setInterval(() => {
        if (autoClickers > 0) {
            score += autoClickers;
            document.getElementById("score").textContent = score;
            saveGame();
        }
    }, 1000);
</script>

</body>
</html>

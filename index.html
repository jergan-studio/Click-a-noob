<!DOCTYPE html>
<html>
<head>
    <title>Click-a-Noob | Full Version</title>
    <style>
        body {
            background: #1b1b1b;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            user-select: none;
        }

        #noob {
            width: 200px;
            cursor: pointer;
            margin-top: 30px;
        }

        #score {
            font-size: 40px;
            margin-top: 20px;
            font-weight: bold;
        }

        .shop {
            margin-top: 40px;
        }

        .shop button {
            background: #ffd24a;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 12px;
            margin: 10px;
            cursor: pointer;
            transition: 0.15s;
        }

        .shop button:hover {
            transform: scale(1.1);
            background: #ffea84;
        }
    </style>
</head>
<body>

    <h1>Click-a-Noob</h1>
    <div id="score">Clicks: 0</div>

    <!-- Your noob.png from GitHub -->
    <img id="noob" src="https://raw.githubusercontent.com/jergan-studio/Click-a-noob/main/noob.png">

    <div class="shop">
        <h2>Shop</h2>

        <button onclick="buyX2()">x2 Clicks (Cost: 100)</button>
        <br>
        <button onclick="buyGolden()">Golden Noob (Cost: 500)</button>
    </div>

    <!-- Audio -->
    <audio id="clickSfx" src="https://assetdelivery.roblox.com/v1/asset/?id=138083894"></audio>
    <audio id="buySfx" src="https://assetdelivery.roblox.com/v1/asset/?id=911882310"></audio>
    <audio id="selectSfx" src="https://assetdelivery.roblox.com/v1/asset/?id=138097048"></audio>
    <audio id="music" src="https://assetdelivery.roblox.com/v1/asset/?id=1836788367" loop></audio>

<script>
let score = 0;
let clickPower = 1;
let x2Bought = false;
let goldenBought = false;
let musicStarted = false;

// Load saved data
window.onload = () => {
    let save = localStorage.getItem("clickGame");
    if (save) {
        let data = JSON.parse(save);
        score = data.score || 0;
        clickPower = data.clickPower || 1;
        x2Bought = data.x2Bought || false;
        goldenBought = data.goldenBought || false;

        if (goldenBought) {
            document.getElementById("noob").src = "https://i.imgur.com/AQqWf7v.png"; // Golden Noob
        }
    }
    updateUI();
};

// Start music after first click (autoplay fix)
document.addEventListener("click", () => {
    if (!musicStarted) {
        const music = document.getElementById("music");
        music.volume = 0.35;
        music.play().catch(() => {});
        musicStarted = true;
    }
});

// Click noob
document.getElementById("noob").addEventListener("click", () => {
    score += clickPower;

    const sfx = document.getElementById("clickSfx");
    sfx.currentTime = 0;
    sfx.play();

    updateUI();
    saveGame();
});

// Button hover sound
document.querySelectorAll("button").forEach(btn => {
    btn.addEventListener("mouseenter", () => {
        const sfx = document.getElementById("selectSfx");
        sfx.currentTime = 0;
        sfx.play();
    });
});

// Shop functions
function buyX2() {
    if (score >= 100 && !x2Bought) {
        score -= 100;
        clickPower = 2;
        x2Bought = true;

        playBuySound();
        updateUI();
        saveGame();
    }
}

function buyGolden() {
    if (score >= 500 && !goldenBought) {
        score -= 500;
        goldenBought = true;

        document.getElementById("noob").src = "https://i.imgur.com/AQqWf7v.png";

        playBuySound();
        updateUI();
        saveGame();
    }
}

function playBuySound() {
    const sfx = document.getElementById("buySfx");
    sfx.currentTime = 0;
    sfx.play();
}

// Update score display
function updateUI() {
    document.getElementById("score").innerText = "Clicks: " + score;
}

// Save game
function saveGame() {
    localStorage.setItem("clickGame", JSON.stringify({
        score,
        clickPower,
        x2Bought,
        goldenBought
    }));
}
</script>

</body>
</html>
